<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Console</h2>
            <a href="#" th:href="@{/admin/blog/list}" class="m-item item m-mobile-hide" th:classappend="${n==0} ? 'active'"><i class="home icon"></i>Dashboard</a>
            <a href="#" th:href="@{/admin/categories}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="idea icon"></i>Categories</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="tags icon"></i>Tags</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="/static/images/my_wechat.jpg" th:src="@{/images/my_wechat.jpg}" class="ui rounded image" alt="My WeChat"
                             style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-thin-text m-text-space">
                    Latest Blog
                </h4>
                <div id="latestBlog-container">
                    <div class="ui inverted link list">
                        <div class="ui inverted link list" th:fragment="blogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.blogId})}" target="_blank" class="item" th:each="blog : ${latestBlogs}">User Story</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-thin-text m-text-space">
                    Contact Info
                </h4>
                <div class="ui inverted link list">
                    <i class="item bordered linkedin icon">&nbsp;LinkedIn:&nbsp;</i>
                    <a href="#" class="item">
                        linkedin.com/in/jared-wang-b88474270
                    </a>
                    <i class="item bordered envelope icon">&nbsp;Email:&nbsp;</i>
                    <a href="#" class="item">
                        jwan308@aucklanduni.ac.nz
                    </a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-thin-text m-text-space">
                    Me
                </h4>
                <p class="m-thin-text m-text-space m-text-line-height m-opacity">This is my blog</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-thin-text m-text-space m-text-line-height m-opacity">
                Copyright Â© 2023 Jared Wang. All rights reserved.
            </p>
        </div>
    </div>
</footer>


</body>
</html>

</body>
